<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Link</title>
    <style>
        body {
            padding: 1rem;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1 class="display-1">Email Link</h1>
        <p class="lead">Easily create a URL that loads any email field.</p>
    </div>
    <div class="container-sm" style="max-width: 540px;">
        <form class="needs-validation" id="form" novalidate onsubmit="return false;">
            <div class="mb-3">
                <label for="toEmail" class="form-label">To: <small style="color: red">Required</small></label>
                <input type="email" class="form-control" id="toEmail" aria-describedby="toEmailDesc" required>
                <div id="toEmailDesc" class="form-text">Enter the recipient's email address.</div>
                <div class="invalid-feedback">Please provide a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" aria-describedby="subjectDesc">
                <div id="subjectDesc" class="form-text">Enter the email subject.</div>
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body:</label>
                <textarea class="form-control" id="body" rows="6" aria-describedby="bodyDesc"></textarea>
                <div id="bodyDesc" class="form-text">Enter the email body.</div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="button" class="btn btn-primary btn-lg" id="generateLink">Generate Link</button>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="result" aria-describedby="copyResult" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyResult" disabled>Copy</button>
              </div>
        </form>
    </div>
    <footer class="footer">
        <div class="container text-center">
          <span class="text-muted">By Alejo Flores Lucey</span>
        </div>
    </footer>
</body>

</html>
